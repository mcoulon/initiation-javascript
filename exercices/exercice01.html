<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // déclare mes variables
        const nom = "Maximilien";
        const prenom = "Coulon";
        let langue = "en";

        function afficher() {
            let tpm = "";
            if (langue == "fr") tpm = "bonjour";
            else if (langue == "en") tpm = "Hello";
            alert(tpm + " " + nom + " " + prenom + " !");
        }
    </script>
</head>

<body>
    <p>

        <a href="#" onclick="afficher()">Hello</a>

        <a href="#" onclick="langue='fr'">Français </a>

        <a href="#" onclick="langue='en'">Anglais</a>

    </p>
</body>

</html>
