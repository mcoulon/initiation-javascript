<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemple 03</title>
    <script>
        //Je crée une fonction avec une propriété (couleur). je donnerai la valeur que je veux à cette propriété
        function changer(caca) {
            document.body.style.backgroundColor = caca;
        }
    </script>
</head>

<body>
    <p style="color: rgb(143, 143, 143); font-size: 2rem">
        <a onclick="changer('red')">rouge</a> - <a onclick="changer('green')">vert</a> - <a onclick="changer('blue')">bleu</a> -
        <a onclick="changer('purple')">Violet</a>

    </p>

</body>

</html>
