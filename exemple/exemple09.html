<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemple 09</title>
    <script>
        function miseEnPage(noeud){
        for (var i=0; i<noeud.childNodes.length; i++)
        {
            var enfant = noeud.childNodes.item(i);
            if (enfant.nodeType!=1) continue;
    
            if (enfant.nodeName=="H1") enfant.style.color = "red";
            else if (enfant.nodeName=="H2") enfant.style.color = "green";                  
            else miseEnPage(enfant);                                           
        }
    }
      </script>
</head>
<body onload="miseEnPage(document)">
    <section>
      <h1>Ma page web</h1>
      <section>
        <h2>Première partie</h2>
        <p>Lorem Ipsum dolora set est</p>
      </section>
      <section>
        <h2>Deuxième partie</h2>
        <p>Lorem Ipsum dolora set est</p>
      </section>
    </section>
  </body>
</html>
