<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemple 06</title>
    <script>
        function start(){
            let div = document.getElementById('welcome');
            d=new Date();                 
            let p = div.appendChild(document.createElement("p"));
            p.appendChild(document.createTextNode("Bonjour, il est " + d.getHours() + ":" + d.getMinutes()));
        }

    </script>
</script>
</head>
<body onload="start()">
    <section id="welcome">
        
    </section>
    <section>
       <p>Contenu du site</p>
    </section>
 </body>
</html>
